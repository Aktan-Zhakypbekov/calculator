<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="mainContainerDiv">
      <div id="mainCalculatorContainerDiv">
        <div id="elementDiv1">
          <div id="elementDiv1Child">
            <div id="numberInputNotificationDiv"></div>
            <div id="operationInputNotificationDiv"></div>
            <div id="equalsNotificationDiv"></div>
            <div id="cleanNotificationDiv"></div>
          </div>
        </div>
        <div id="calculatorDiv">
          <div id="displayDiv">
            <div id="displayCalculationDiv">1+3</div>
            <div id="displayResultDiv">4</div>
            <div id="displayImgDiv">
              <div id="displayImgDivContainer">
                <img
                  id="vaultBoyImg"
                  src="https://i.pinimg.com/originals/be/e4/7a/bee47a626f0cc057c37e15e388ca1a9d.png"
                  ;
                />
              </div>
            </div>
          </div>
          <div id="digitBoardDiv">
            <button class="button clean" id="ac">AC</button>
            <button class="button clean" id="c">C</button>
            <button class="button operation" id="pow">pow</button>
            <button class="button operation" id="modulo">%</button>
            <button class="button number" id="7">7</button>
            <button class="button number" id="8">8</button>
            <button class="button number" id="9">9</button>
            <button class="button operation" id="division">/</button>
            <button class="button number" id="4">4</button>
            <button class="button number" id="5">5</button>
            <button class="button number" id="6">6</button>
            <button class="button operation" id="multiplication">x</button>
            <button class="button number" id="1">1</button>
            <button class="button number" id="2">2</button>
            <button class="button number" id="3">3</button>
            <button class="button operation" id="subtraction">-</button>
            <button class="button number" id="0">0</button>
            <button class="button" id="point">.</button>
            <button class="button" id="equals">=</button>
            <button class="button operation" id="addition">+</button>
          </div>
        </div>
        <div id="elementDiv2">
          <div id="elementDiv2Child">PIP</div>
        </div>
      </div>
    </div>
  </body>
</html>

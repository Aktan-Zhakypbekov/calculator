<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="index.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron&display=swap");
    </style>
  </head>
  <body>
    <div id="mainContainerDiv">
      <div id="mainCalculatorContainerDiv">
        <div id="elementDiv1">
          <div id="elementDiv1Child">
            <div id="numberInputNotificationDiv"></div>
            <div id="operationInputNotificationDiv"></div>
            <div id="equalsNotificationDiv"></div>
            <div id="cleanNotificationDiv"></div>
          </div>
        </div>
        <div id="calculatorDiv">
          <div id="displayDiv">
            <div id="displayCalculationDiv">
              <input type="text" id="displayCalculationDivInput" />
            </div>
            <div id="displayResultDiv">
              <input type="text" id="displayResultDivInput" />
            </div>
            <div id="displayImgDiv">
              <div id="displayImgDivContainer">
                <img
                  id="vaultBoyImg"
                  src="https://i.pinimg.com/originals/64/b3/7a/64b37aadcaab45f2fa0348897cacda54.jpg"
                />
              </div>
            </div>
          </div>
          <div id="digitBoardDiv">
            <button class="button clean" id="ac">AC</button>

            <button class="button operation" value="^" id="pow">^</button>
            <button class="button operation" value="%" id="modulo">%</button>
            <button class="button operation" value="/" id="division">/</button>
            <button class="button number" value="7" id="7">7</button>
            <button class="button number" value="8" id="8">8</button>
            <button class="button number" value="9" id="9">9</button>
            <button class="button operation" value="x" id="multiplication">
              x
            </button>
            <button class="button number" value="4" id="4">4</button>
            <button class="button number" value="5" id="5">5</button>
            <button class="button number" value="6" id="6">6</button>
            <button class="button operation" value="-" id="subtraction">
              -
            </button>
            <button class="button number" value="1" id="1">1</button>
            <button class="button number" value="2" id="2">2</button>
            <button class="button number" value="3" id="3">3</button>
            <button class="button operation" value="+" id="addition">+</button>
            <button class="button number" value="0" id="0">0</button>
            <button class="button number" value="." id="point">.</button>
            <button class="button" value="=" id="equals">=</button>
            <div id="logo"><div>Vault Tec</div></div>
          </div>
        </div>
        <div id="elementDiv2">
          <div id="elementDiv2Child">PIP</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
